apiVersion: v1
kind: Service
metadata:
  name: ryurulzapp
  labels:
    app: ryurulzapp
spec:
  ports:
  - port: 5000
    name: ryurulzst
  clusterIP: None
  selector:
    app: ryurulzapp
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ryurulzst
spec:
  serviceName: "ryurulzapp"
  replicas: 2
  selector:
    matchLabels:
      app: ryurulzapp
  template:
    metadata:
      labels:
        app: ryurulzapp
    spec:
      containers:
      - name: ryurulzapp
        image: riyad369.azurecr.io/ryurulzapp
        ports:
        - containerPort: 5000
          name: ryurulzst
        volumeMounts:
        - name: www
          mountPath: /app
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
